<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors game</title>
    <link rel="stylesheet" href="style.css">
  <body>
    <div id="main">
    <div id="welcome">
      <h2 id="wel-h2">Rock Paper Scissors game</h2>
      <p id="wel-msg">
        Welcome to the game of Rock Paper Scissor game.<br> 
        You as the player, will play against computer. <br>
        The winner for a round will get one point.<br>
        When one of the players reaches 5 point, new game will start<br><br>
        Please select your option : 
      </p>
    </div>
  
    <div id="select">
      <!-- <button  id="rockBtn" class="selBtn"></button> 
      <button id="paperBtn" class="selBtn">paper</button>
      <button id="scissorsBtn" class="selBtn">scissors</button> -->
      <a href="#"><img src="images/rock-1-base.png" id="rockBtn" width="70" height="70" alt="rock"></a>
      <a href="#"><img src="images/paper-1-base.png" id="paperBtn" width="70" height="70" alt="paper"></a>
      <a href="#"><img src="images/scissors-1-base.png" id="scissorsBtn" width="70" height="70" alt="scissors"></a>
      
    </div>

    <div id="scoreBoard">
      <div id="playerInfo" class="scoreInfo">
        <p id="playerOptMsg"></p>
        <p id="playerScoreMsg"></p>
      </div>
      
      <div id="roundWinner">
        <p id="winnerMsg"></p>
      </div>

      <div id="computerInfo" class="scoreInfo">
        <p id="computerOptMsg"></p>
        <p id="computerScoreMsg"></p>
      </div>
      
    </div>

    <div id="complete">
      <p id="completeMsg"></p>
    </div>
    </div>
    <script src="js/RPS.js"></script>
  </body>
</html>
