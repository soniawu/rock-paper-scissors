<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors game</title>
  <body>
    <h2>Rock Paper Scissors game</h2>
    <p id="wel-msg">
      Welcome to the game of Rock Paper Scissor game<br>
      You as the player will play against computer. <br>
      The winner for a round will get one point.<br>
      When one of the players reaches 5 point, new game will start<br><br>
      Please select your option : <br><br>
    </p>
  
    <button  id="rockBtn">rock</button>
    <button id="paperBtn">paper</button>
    <button id="scissorsBtn">scissors</button>
    <br><br>

    <div id="scoreBoard">
      <p id="playerOptMsg"></p>
      <p id="computerOptMsg"></p>
      <p id="playerScoreMsg"></p>
      <p id="computerScoreMsg"></p>
      <p id="winnerMsg"></p>
     
      <p id="completeMsg"></p>
    </div>
   
    <script src="js/RPS.js"></script>
  </body>
</html>
